<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>

    <!-- Include stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Include fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,300;0,500;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          id="header-image"
          src="images/illustration-hero.svg"
          alt="header-image"
        />

        <div class="card-content">
          <div class="header-title">Order Summary</div>
          <div class="description">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <!--  plan card -->
          <div class="plan-card">
            <img src="images/icon-music.svg" alt="plan-icon" />
            <div class="plan-description">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change-color" href="">Change</a>
          </div>

          <!-- procedd payment button -->
          <div class="btn btn-primary">Proceed to Payment</div>

          <!-- Cancel order text -->
          <div class="btn btn-secondary">Cancel Order</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ShreehariVaasishta">Shreehari</a>.
    </div>
  </body>
</html>
