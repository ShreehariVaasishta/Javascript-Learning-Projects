<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cards</title>
    <!-- Include style.css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Include Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
    <!-- include app.js -->
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>What others say about us!</h2>
                <div class="underline"></div>
            </div>
            <!-- Review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://genesisblockhk.com/wp-content/uploads/2021/08/16-aug-2021-04-1024x576.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Person1</h4>
                <p id="job">UI/UX Designer</p>
                <p id="info">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident odio quo sunt dolorum nulla blanditiis cumque laudantium voluptas nihil neque illo quis error nam mollitia dolor totam, cum optio. Atque?
                </p>
                <!-- prev-next buttons -->
                <div class="button-container">
                    <button class="next-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">
                    Random review
            </article>
        </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
